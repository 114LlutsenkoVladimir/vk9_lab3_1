<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Applicant Form</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>

    <h:body>

        <div class="forms-row">

            <h:form id="createApplicantForm" styleClass="form-card">
                <table class="app-table">
                    <tr>
                        <td class="label">
                            <p:outputLabel for="fn" value="Ім'я:"/>
                        </td>
                        <td>
                            <p:inputText id="fn" value="#{applicantBean.form.firstName}"/>
                        </td>
                    </tr>

                    <tr>
                        <td class="label">
                            <p:outputLabel for="ln" value="Прізвище:"/>
                        </td>
                        <td>
                            <p:inputText id="ln" value="#{applicantBean.form.lastName}"/>
                        </td>
                    </tr>

                    <tr>
                        <td class="label">
                            <p:outputLabel for="bd" value="Дата народження:"/>
                        </td>
                        <td>
                            <p:datePicker id="bd" value="#{applicantBean.form.birthDate}"/>
                        </td>
                    </tr>

                    <tr>
                        <td class="label">
                            <p:outputLabel for="am" value="Середній бал атестата:"/>
                        </td>
                        <td>
                            <p:inputNumber id="am"
                                           value="#{applicantBean.form.averageMark}"
                                           minValue="0"
                                           maxValue="12"
                                           decimalPlaces="2"/>
                        </td>
                    </tr>

                    <tr>
                        <td class="label" style="vertical-align: top;">
                            <p:outputLabel for="spec" value="Спеціальності:"/>
                        </td>
                        <td>
                            <p:selectManyCheckbox id="spec"
                                                  value="#{applicantBean.selectedSpecialtyIds}"
                                                  layout="pageDirection"
                                                  styleClass="specialties-checkboxes">
                                <f:selectItems value="#{applicantBean.allSpecialties}"
                                               var="s"
                                               itemValue="#{s.id}"
                                               itemLabel="#{s.name}"/>
                            </p:selectManyCheckbox>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <p:commandButton value="Create"
                                             action="#{applicantBean.createApplicant()}"
                                             process="@form"
                                             update=":selectSpecialtyForm:dataTable"
                                             styleClass="btn-primary" />
                        </td>
                    </tr>
                </table>
            </h:form>

            <h:form id="updateApplicantByIdForm" styleClass="form-card">
                <p:panelGrid columns="2"
                             styleClass="form-grid"
                             columnClasses="form-label,form-input">

                    <p:outputLabel for="updateApplicantIdInput" value="ID:"/>
                    <p:inputNumber id="updateApplicantIdInput"
                                   value="#{applicantBean.selectedApplicantId}"/>

                    <p:outputLabel for="updateApplicantFirstNameInput" value="First name:"/>
                    <p:inputText id="updateApplicantFirstNameInput"
                                 value="#{applicantBean.form.firstName}"
                                 styleClass="form-input"/>

                    <p:outputLabel for="updateApplicantLastNameInput" value="Last name:"/>
                    <p:inputText id="updateApplicantLastNameInput"
                                 value="#{applicantBean.form.lastName}"
                                 styleClass="form-input"/>

                    <p:outputLabel for="updateApplicantAverageMarkInput" value="Average mark:"/>
                    <p:inputNumber id="updateApplicantAverageMarkInput"
                                   value="#{applicantBean.form.averageMark}"
                                   minValue="0"
                                   maxValue="12"
                                   decimalPlaces="2"/>

                    <p:outputLabel for="updateApplicantBirthDateInput" value="Birth date:"/>
                    <p:datePicker id="updateApplicantBirthDateInput"
                                  value="#{applicantBean.form.birthDate}"/>

                    <h:panelGroup/>
                    <p:commandButton value="Update"
                                     action="#{applicantBean.updateApplicant()}"
                                     process="@form"
                                     update=":selectSpecialtyForm:dataTable"
                                     styleClass="btn-primary" />

                </p:panelGrid>
            </h:form>

            <h:form id="findApplicantByIdForm" styleClass="form-card">
                <p:panelGrid columns="2"
                             styleClass="form-grid-small"
                             columnClasses="form-label,form-input">

                    <p:outputLabel for="findApplicantIdInput" value="ID абітурієнта:"/>
                    <p:inputNumber id="findApplicantIdInput"
                                   value="#{applicantBean.selectedApplicantId}"/>

                    <h:panelGroup/>
                    <p:commandButton value="Find"
                                     action="#{applicantBean.findApplicantById()}"
                                     process="@form"
                                     update=":selectSpecialtyForm:dataTable"
                                     styleClass="btn-primary" />

                </p:panelGrid>
            </h:form>

            <h:form id="deleteApplicantByIdForm" styleClass="form-card">
                <p:panelGrid columns="2"
                             styleClass="form-grid-small"
                             columnClasses="form-label,form-input">

                    <p:outputLabel for="deleteApplicantIdInput" value="Delete applicant ID:"/>
                    <p:inputNumber id="deleteApplicantIdInput"
                                   value="#{applicantBean.selectedApplicantId}"/>

                    <h:panelGroup/>
                    <p:commandButton value="Delete"
                                     action="#{applicantBean.deleteApplicant()}"
                                     process="@form"
                                     update=":selectSpecialtyForm:dataTable"
                                     styleClass="btn-primary" />

                </p:panelGrid>
            </h:form>

        </div>

        <h:form id="selectSpecialtyForm">
            <p:panelGrid columns="2"
                         styleClass="form-grid"
                         columnClasses="form-label,form-input">

                <p:outputLabel value="Select specialty:" for="specialtyMenu"/>

                <p:selectOneMenu id="specialtyMenu"
                                 value="#{applicantBean.selectedSpecialtyId}"
                                 styleClass="form-input">

                    <f:selectItems value="#{applicantBean.allSpecialties}"
                                   var="s"
                                   itemValue="#{s.id}"
                                   itemLabel="#{s.name}"/>

                    <p:ajax event="valueChange"
                            listener="#{applicantBean.updateDataTableBySpecialtyId()}"
                            update="dataTable"/>
                </p:selectOneMenu>

            </p:panelGrid>

            <p:dataTable id="dataTable"
                         value="#{applicantBean.dataTableList}"
                         var="a"
                         styleClass="styled-table"
                         paginator="true"
                         rows="5"
                         responsiveLayout="scroll">

                <p:column headerText="ID">
                    #{a.applicantId()}
                </p:column>

                <p:column headerText="Ім'я">
                    #{a.firstName()}
                </p:column>

                <p:column headerText="Прізвище">
                    #{a.lastName()}
                </p:column>

                <p:column headerText="Дата народження">
                    #{a.birthDate()}
                </p:column>

                <p:column headerText="Середній бал ат.">
                    #{a.averageMark()}
                </p:column>

                <p:column headerText="Спеціальність">
                    #{a.specialtyName()}
                </p:column>

            </p:dataTable>
        </h:form>

    </h:body>


</h:body>


</html>
